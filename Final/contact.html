<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The End</title>
    <link rel="stylesheet" href="stylesheet/contactstyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
</head>
<body>
    <div id="logo">
      <a href="index.html"><img src="assets/logo1.png"></a></div>
    </div> 
    
<div class="wrapper">
  <div class="content">
    <h1>CONTACT FORM</h1>
    <p>Hello! <br>Thank you for reaching out.<br>Please use this form to request for me to attend/speak at/participate in, the event that you have. Someone from my team will get back to you.</p>
  </div>

  <div class="form">

    <div class="top-form">
      <div class="inner-form">
        <div class="label">Name</div>
        <input type="text" placeholder="Frist, Last">
      </div>
      <div class="inner-form">
        <div class="label">Email</div>
        <input type="text" placeholder="Example@gmail.com">
      </div>
      <div class="inner-form">
        <div class="label">Phone Number</div>
        <input type="text" placeholder="1234567890">
      </div>
    </div>
    <br>

    <div class="middle-form">
      <div class="inner-form">
        <div class="label">Subject</div>
        <input type="text" placeholder="Subject">
      </div>
    </div>
    <br>

    <div class="bottom-form">
      <div class="inner-form">
        <div class="label">Inquiry</div>
        <textarea placeholder="Your message"></textarea>
      </div>
    </div>

     <div class="sendbutton">
        <form id="contact-form" name="contact-form" action="thankyou.html">
            <a class="btn" onclick="document.getElementById('contact-form').submit();">Submit Form</a>
                </div>

  </div>
</div>

</body>
</html>
